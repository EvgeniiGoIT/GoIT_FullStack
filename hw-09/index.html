<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Module 8 &#174; E.Voida</title>
  </head>

  <body>
    <div class="masthead-wrapper">
      <div class="container">
        <header class="masthead__header row">
          <a href="#" class="link-logo col-12 col-md-4">
            <h1 class="logo title--light">URLAUBSGLÃœCK</h1>
          </a>
          <div class="header-register col-12 col-md-4">
            <ul class="register-list row">
              <li class="register-item col-6">
                <button class="register-button title--light">Log in</button>
              </li>
              <li class="register-item col-6">
                <button class="register-button title--light">Sign up</button>
              </li>
            </ul>
          </div>
        </header>
        <section class="masthead__hero row">
          <h2 class="hero__title-up title--light col-md-10 col-lg-8">
            Share your holiday dreams
          </h2>
          <p class="hero__title-down col-10">
            And find the perfect partner to fullfill it
          </p>
          <a href="#" class="hero__button link-button title--light"
            >Find your holiday partner</a
          >
        </section>
      </div>
    </div>
    <div class="container">
      <section class="partners__section row">
        <h2 class="partners-title title--dark col-12">
          Meet a partner for your best holiday
        </h2>
        <ul class="partners-list row">
          <li class="partners-list_item col-12 col-md-6 col-lg-3">
            <figure class="partners-figure">
              <div class="img-container first-partners">
                <img
                  src="./img/partners/partner1.jpg"
                  alt="partner photo"
                  class="partners-img"
                  width="121"
                  height="121"
                />
              </div>
              <figcaption class="figure-partners_figcaption row">
                <h3 class="partners-name title--dark col-12">Bradley Hunter</h3>
                <p class="partners-description text--dark col-8 col-lg-12">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>

          <li class="partners-list_item col-12 col-md-6 col-lg-3">
            <figure class="partners-figure">
              <div class="img-container third-partners">
                <img
                  src="./img/partners/partner3.jpg"
                  alt="partner photo"
                  class="partners-img"
                  width="121"
                  height="121"
                />
              </div>
              <figcaption class="figure-partners_figcaption row">
                <h3 class="partners-name title--dark col-12">Heather Walker</h3>
                <p class="partners-description text--dark col-8 col-lg-12">
                  I'm a happy person that loves cats and climbing on mountains.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="partners-list_item col-12 col-md-6 col-lg-3">
            <figure class="partners-figure">
              <div class="img-container second-partners">
                <img
                  src="./img/partners/partner2.jpg"
                  alt="partner photo"
                  class="partners-img"
                  width="121"
                  height="121"
                />
              </div>
              <figcaption class="figure-partners_figcaption row">
                <h3 class="partners-name title--dark col-12">Lucas Marsha</h3>
                <p class="partners-description text--dark col-8 col-lg-12">
                  I get my inspiration from nature and objects around me. I have
                  a passion to colours, typography and skateboards.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="partners-list_item col-12 col-md-6 col-lg-3">
            <figure class="partners-figure">
              <div class="img-container fourth-partners">
                <img
                  src="./img/partners/partner4.jpg"
                  alt="partner photo"
                  class="partners-img"
                  width="121"
                  height="121"
                />
              </div>
              <figcaption class="figure-partners_figcaption row">
                <h3 class="partners-name title--dark col-12">Bradley Hunter</h3>
                <p class="partners-description text--dark col-8 col-lg-12">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
        </ul>
        <a href="#" class="partners-link link-button title--light"
          >See other partners</a
        >
      </section>
