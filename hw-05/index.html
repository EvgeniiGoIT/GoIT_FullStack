      <div class="slaider">
        <div class="slaider-img__cont">
          <img
            src="./img/slaider.jpg"
            alt="slaider imeg"
            class="slaider-img"
            width="1600"
            height="600"
          />
          <div class="slaider-overlay"></div>
        </div>
        <div class="slaider-cont container">
          <button class="slaider-ctrl-prev slaider-ctrl">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="slaider-ctrl-next slaider-ctrl">
            <i class="fa fa-angle-right"></i>
          </button>

        </div>

                    />
